{% extends "base.html" %} {% block content %}
<body style="background-color: rgb(186, 236, 105)">

<link rel="stylesheet" href="style.css">
<h1 class="title">Create a note</h1>

<form action="" method="POST" novalidate>
  {{form.hidden_tag()}}
  <p>
    {{form.title.label}} <br />
    {{form.title(size=64)}}
  </p>
  <p>
    {{form.body.label}} <br />
    {{form.body(size=64)}}
  </p>

    {{form.submit()}}
</form>

{% endblock %}
