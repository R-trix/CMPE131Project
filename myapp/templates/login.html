{% extends 'base.html' %}
{% block content %}

<form action="" method="POST" novalidate>
	{{form.hidden_tag()}}
	<p>
		{{form.username.label}} <br>
		{{form.username(size=64)}}
	</p>
	<p>
		{{form.password.label}} <br>
		{{form.password(size=64)}}
	</p>
	<p>
		{{form.remember_me.label}} <br>
		{{form.remember_me()}}
	</p>
	<p>
		{{form.submit()}}
	</p>

</form>

{% endblock %}
