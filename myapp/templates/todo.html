{% extends "base.html" %} {% block content %}

<body style="background-color: rgb(186, 236, 105)">
  <div class="label">
    <h1>Todo Tracker</h1>

    <form action="/addtask" method="post">
      <p><input type="text" name="content" /></p>
      <input type="submit" value="Add task" />
    </form>

    <ol>
      {% for task in tasks %}
      <li>
        {% if task.done %}
        <strike> {% endif %}{{ task.content }} {% if task.done %} </strike>{%
        endif %}
        <a href="/done/{{ task.id }}">Done</a>
        <a href="/delete/{{ task.id }}">Delete</a>
      </li>
      {% endfor %}
    </ol>
  </div>
</body>

{% endblock %}
