{% extends "base.html" %} {% block content %}
<body style="background-color: rgb(186, 236, 105)">

<link rel="stylesheet" href="styles.css">
<h1 class="title">Share you notes</h1>

    <form action="" method="POST" novalidate>
        {{form.hidden_tag()}}
        <p>
            {{form.user.label}} <br>
            {{form.user(size=32)}}
        </p>
        <p>
            {{form.note.label}} <br>
            {{form.note()}}
        </p>
        <p>
            {{form.submit()}}
        </p>
    
    </form>

{% endblock %}
