{% extends "base.html" %} {% block content %}
<body style="background-color: rgb(186, 236, 105)">
<link rel="stylesheet" href="styles.css">
<h1 class="title">{{ current_user.username }}'s Notes</h1>

<ol>
      {% for note in notes %}
      <li>
        {{ note.title }}
        {{ note.body }}
      </li>
      {% endfor %}
</ol>

{% endblock %}
