<!DOCTYPE html>
<html>
	<head>
		<a href="/"> Home Page </a>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

		{% block title %}{% endblock %}
	</head>

	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}

		{% block content %} {% endblock %}
	</body>
	
</html>
